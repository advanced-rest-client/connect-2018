<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/anypoint-styles/typography.html">
<link rel="import" href="../../bower_components/anypoint-styles/colors.html">
<link rel="import" href="../botcons.html">
<dom-module id="orders-list">
  <template>
    <style>
    :host {
      display: block;
      @apply --anypoint-font-body;
    }


    </style>

  </template>
  <script>
    /**
     * Product list item.
     * @customElement
     * @polymer
     */
    class ProductListItem extends Polymer.Element {
      static get is() { return 'product-list-item'; }
      static get properties() {
        return {
          /**
           * List of orders returned by the API.
           */
          product: Object
        };
      }
    }

    window.customElements.define(ProductListItem.is, ProductListItem);
  </script>
</dom-module>
